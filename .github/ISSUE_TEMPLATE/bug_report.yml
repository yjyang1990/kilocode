name: Bug Report
description: File a bug report
type: "Bug"
body:
    - type: textarea
      attributes:
          label: Add a description (be as detailed as possible)
          description: |
            Which app version are you using (e.g. v3.3.1)?
            Which API Provider are you using (e.g. Kilo, OpenRouter, Anthropic)?
            Which Model are you using (e.g. Claude 3.7 Sonnet)?
            Steps to reproduce?
            Relevant API request output?
            Additional context?
            Screenshots?
